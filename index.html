<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fc0505;">
        <div class="container">
          <a class="navbar-brand" href="#">Dollar$tore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="mittkonto.html">Mitt konto</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Kvitto
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Ladda upp kvitto </a></li>
                  <li><a class="dropdown-item" href="#">Redigera kvitto </a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Tidigare kvitton</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Sök kvitto" aria-label="Sök">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h3>Kvitton</h3>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Nummer</th>
                        <th scope="col">Datum</th>
                        <th scope="col">Butik</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr data-bs-toggle="modal" data-bs-target="#receiptModal" data-receipt="1">
                        <th scope="row">1</th>
                        <td>Kvitto 1</td>
                        <td>Butik 1</td>
                      </tr>
                      <tr data-bs-toggle="modal" data-bs-target="#receiptModal" data-receipt="2">
                        <th scope="row">2</th>
                        <td>Kvitto 2</td>
                        <td>Butik 2</td>
                      </tr>
                      <tr data-bs-toggle="modal" data-bs-target="#receiptModal" data-receipt="3">
                        <th scope="row">3</th>
                        <td>Kvitto 3</td>
                        <td>Butik 3</td>
                      </tr>
                    </tbody>
                  </table>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo; Föregående</span>
                            </a>
                          </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">Nästa&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="receiptModalLabel">Receipt Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="receipt-details">Loading...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const receiptModal = document.getElementById('receiptModal');
        receiptModal.addEventListener('show.bs.modal', function (event) {
          const button = event.relatedTarget;
          const receiptId = button.getAttribute('data-receipt');
          const modalTitle = receiptModal.querySelector('.modal-title');
          const modalBody = receiptModal.querySelector('.modal-body #receipt-details');
          
          // Update modal content here based on the receiptId
          modalTitle.textContent = `Receipt Details for #${receiptId}`;
          modalBody.textContent = `Details for receipt #${receiptId} will be loaded here.`;
        });
      });
    </script>
  </body>
</html>
