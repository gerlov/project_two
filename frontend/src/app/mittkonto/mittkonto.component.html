<div class="container">

  <h2>Mitt Konto</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Mina uppgifter</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="customer; else noCustomer">
        <tr>
          <th scope="row name">Namn</th>
          <td>{{ customer.name }}</td>
          <td>
            <button type="button" class="btn btn-red" (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row epost">E-post</th>
          <td>{{ customer.email }}</td>
          <td>
            <button type="button" class="btn btn-red" (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row dob">Födelseår</th>
          <td>{{ customer.dob }}</td>
          <td>
            <button type="button" class="btn btn-red" (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row adress">Adress</th>
          <td>{{ customer.address }} {{customer.postalCode}}</td>
          <td>
            <button type="button" class="btn btn-red" (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">Telefon</th>
          <td>{{customer.phonecode}}{{ customer.phoneNumber }}</td>
          <td>
            <button type="button" class="btn btn-red " (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">Lösenord</th>
          <td>{{ customer.password}}</td>
          <td>
            <button type="button" class="btn btn-red" (click)="onEditButtonClick(customer)">
              Edit
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <ng-template #noCustomer>
      <tr>
        <td colspan="3" class="text-center">No customer details available</td>
      </tr>
    </ng-template>
  </table>
</div>
